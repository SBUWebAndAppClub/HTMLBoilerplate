<!-- This is the syntax for a comment. -->
<!--
It can also be multiline just like
this. -->

<html> <!-- This is the opening tag for any website and it is needed. -->

    <head> <!-- This is the head tag of where you would put all the meta information about the website such as the name, description, viewport, and etc. You also put your CSS files here which would help to style the website.
                You can also specify JS files here, but it is not recommended since it could slow down the loading time of the website. However, it would not have as big as an overhead if you specify that it is async. -->

        <title>Website Title</title> <!-- Title of the website. -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"> <!-- This will set the user viewport so it sets the rules of the zoom of the website and whether if the user could zoom in or not -->
        <meta name="description" content="Description of the website goes here.">
        <meta charset="UTF-8"> <!-- Specifies encoding of the website. -->

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/main.css"/> <!-- How you link the CSS file to the website. -->
        <!-- rel just states that the file is in relation with index.html. In this case, it is a CSS file. type also specifies the same thing -->

        <!-- You can also write your CSS inline with HTML with these tags -->
        <style>
            * {
                background-color: blue;
                color: white;
            }
        </style>
        
        <!-- Example of Importing Fonts from Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

        <!-- JS -->
        <script async src="js/app.js"></script> <!-- This is how you asynchronously load your JS -->
        
        <!-- You can also specify scripts inline with HTML -->
        <script>
            // This will run when the page is loaded.
            console.log("Webpage loading");
            alert("Hi there :)");
        </script>
    </head>

        <body> <!-- Where the main parts of the website go with additional divs. -->

            <div> <!-- Blank div with no styling -->
            </div>

            <div class="class1"> <!-- Div where class1 specifies the styling of the div -->

            </div>

            <div id="someID"> <!-- Div with a specific ID associated with the ID in the css file -->

            </div>

            <div class="class1 class2" id="someID"> <!-- You can also have both with multiple classes.-->

                <div> <!-- This is a nested div -->
                    <center> <!-- Basically a div where everything is centered. -->
                        
                        <!-- Use spans if you want elements to be next to each other without CSS -->
                        <span>Left</span><span>Shark</span>
                        
                        <!-- Paragraphs tags <p> will automatically insert line breaks upon closing the tag. -->
                        <p>This is is some text.</p>
                        <p>This is the text that goes under it.</p>
                        
                        <!-- LISTS -->
                        <div id="someList"> <!-- I like to wrap my lists in a div so I can easily style it. You can style this into a navigation menu -->
                            <!-- UNORDERED LIST, basically the <ul> tag -->
                            <ul>
                                <!-- In here you would add list items, or <li> -->
                                <li>Apple</li>
                                <li>Orange</li>
                                <li>Banana</li>
                            </ul>
                            
                            <!-- ORDERED LIST, numerical bullets -->
                            <ol>
                                <li>First</li>
                                <li>Second</li>
                                <li>Third</li>
                            </ol>
                            <!-- You can also specify which index the list starts in -->
                            <ol start="50">
                                <li>Half of 100</li>
                                <li>Half of 102</li>
                                <li>Half of 104</li>
                            </ol>
                        </div>
                    </center>
                </div>
            </div>



        </body>

    <footer> <!-- Where the ending stuff goes for the website. You can add contact information, Javascript files, and edit the look of the bottom of the page.-->
        <script src="js/app.js"></script> <!-- This is how you synchronously load your JS -->
    </footer>

</html>
